services:
  web:
    image: odoo:17.0
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8070:8069" # Puerto externo para Odoo
      - "8072:8072" # WebSocket / Longpolling
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./files/config:/etc/odoo
      - ./files/addons:/mnt/extra-addons
    entrypoint: "/usr/bin/odoo -c /etc/odoo/odoo.conf"
    networks:
      - odoonet
    labels:
      # Habilitar Traefik
      - "traefik.enable=true"
      # Middleware CORS
      - "traefik.http.middlewares.odoo-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.odoo-cors.headers.accesscontrolallowheaders=Authorization,Content-Type,X-Requested-With"
      - "traefik.http.middlewares.odoo-cors.headers.accesscontrolalloworiginlist=https://hotel.calendar.consulting-sac.consulting-sac.com.pe"
      - "traefik.http.middlewares.odoo-cors.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.odoo-cors.headers.accesscontrolmaxage=3600"
      # Aplicar middleware al router (Dokploy usar√° su propio router, pero esto ayuda)
      - "traefik.http.routers.odoo-web.middlewares=odoo-cors"

  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=admin
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U odoo -d postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    networks:
      - odoonet

volumes:
  odoo-web-data:
  odoo-db-data:


networks:
  odoonet:
