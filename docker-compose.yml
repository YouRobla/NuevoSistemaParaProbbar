services:
  web:
    image: odoo:17.0
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8070:8069"
      - "8072:8072"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./files/config:/etc/odoo
      - ./files/addons:/mnt/extra-addons
    entrypoint: "/usr/bin/odoo -c /etc/odoo/odoo.conf"
    networks:
      - odoonet
    labels:
      # CORS Middleware para Traefik (Dokploy)
      - "traefik.http.middlewares.odoo-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.odoo-cors.headers.accesscontrolallowheaders=Content-Type,X-API-Key,Authorization,Accept"
      - "traefik.http.middlewares.odoo-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.odoo-cors.headers.accesscontrolmaxage=86400"
      - "traefik.http.middlewares.odoo-cors.headers.addvaryheader=true"
      # CR√çTICO: Activar el middleware en el router
      - "traefik.http.routers.odoo-web.middlewares=odoo-cors"

  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=admin
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U odoo -d postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    networks:
      - odoonet

volumes:
  odoo-web-data:
  odoo-db-data:


networks:
  odoonet:
